    <script>
        function openside() {
          document.getElementById("side").style.width = "15vw";

        function closeside() {
          side.style.width = "0";

        function opensub1(){

                sub1.style.display="none"
            }
            else{

            }
        }

            }

            }
        }
        function closesub(){
            sub1.style.display="none"
            sub2.style.display="none"
            sub3.style.display="none"
        }
        const imgbox = document.querySelector(".imgbox"); 
        let a = 0;
        setInterval(() => {
            if(a<2){
                a++;
            }   
            else{
                a=0;
            }
            imgbox.style.marginLeft=-100*a+"vw";
        },2500);
